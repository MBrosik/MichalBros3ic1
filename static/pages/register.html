<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="../css/main.css">
</head>

<body>
      <div class="topbar make-blue">
            <a href="/">main</a>
            <a href="/register">register</a>
            <a href="/login">login</a>
            <a href="/admin">admin</a>
      </div>
      <h1>register page</h1>
      <form action="/register" method="POST">
            <label for="login">login:</label>
            <input type="text" name="login" id="login">

            <label for="password">password:</label>
            <input type="password" name="password" id="password" required>

            <label for="select">wiek:</label>
            <select name="wiek" id="select">
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
            </select>

            <label for="uczen">uczeń?</label>
            <input type="checkbox" name="uczen" value="checked" id="uczen">

            <label for="plec">płeć:</label>
            <input type="radio" name="plec" value="k" id="plec" checked>
            <label>K</label>
            <input type="radio" name="plec" value="m">
            <label>M</label>

            <button type="submit">Submit</button>
      </form>
</body>

</html>
